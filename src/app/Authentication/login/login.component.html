<h1>Login</h1>
<form [formGroup]="form"(ngSubmit)="submit()" >
    
   
    
    <div class="form-group">
        <label class="form-label " for="email">Email</label>
        <input class="form-control " type="email" id="email" formControlName="email">
        <div *ngIf="form.hasError('required','email')&&(form.controls['email'].touched || form.controls['email'].dirty)"
            class="alert  alert-danger " role="alert">
            Email is required</div>
    </div>
    <div class="form-group">
        <label class="form-label " for="password">Password</label>
        <input class="form-control " type="password" id="password" formControlName="password">
        <div *ngIf="form.hasError('required','password')&&(form.controls['password'].touched || form.controls['password'].dirty)"
            class="alert  alert-danger " role="alert">
            password is required</div>
    </div>
    
    <div class="form-group">
        <input class="btn btn-primary "  [disabled]="form.invalid"  type="submit" value = "Login" >

        <input class="btn btn-secondary  " type="submit" value="Register" [routerLink]="['/register']">
    </div>
</form>
